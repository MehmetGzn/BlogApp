{% extends 'base.html' %}
{% block container %}
<h2>Registration</h2>

<form class="mt-4 container" action="" method="post">

    {% csrf_token %}
    {% load crispy_forms_tags %}
    {% if form.errors %}
        <p>There is something wrong what you entered!</p>
    {% endif %}

    {{ form|crispy }}

    <input class="btn btn-secondary mt-4" type="submit" value="Register">

</form>
{% endblock container %}
